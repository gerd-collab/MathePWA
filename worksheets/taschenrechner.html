<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wissenschaftlicher Taschenrechner</title>
    <style>
        /* Grundlegendes Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Dark Mode Styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Für den absolut positionierten Zurück-Button */
        }

        /* Zurück Button Styling */
        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button-container button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .back-button-container button:hover {
            background-color: #333;
        }

        .calculator {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 420px;
            z-index: 1; /* Sicherstellen, dass der Rechner über dem Zurück-Button liegt */
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #fff;
            font-size: 1.8em;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
        }

        /* Linker Bereich für Speicherfunktionen, wissenschaftliche Funktionen und Ziffern */
        .left-buttons {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(7, 50px);
            grid-gap: 10px;
        }

        /* Rechter Bereich für Grundrechenarten und Gleichheits-Taste */
        .right-buttons {
            flex: 1;
            display: grid;
            grid-template-rows: repeat(5, 50px);
            grid-gap: 10px;
            margin-left: 10px; /* Abstand zum linken Bereich */
        }

        /* Gemeinsames Styling für alle Buttons */
        .buttons button {
            width: 100%;
            height: 100%;
            font-size: 1.2em;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .buttons button:hover {
            background-color: #555;
        }

        .buttons button:active {
            background-color: #666;
        }

        /* Styling für wissenschaftliche Funktionen und Konstanten */
        .left-buttons .function {
            background-color: #555;
        }

        .left-buttons .function:hover {
            background-color: #666;
        }

        /* Styling für Speicherfunktionen */
        .left-buttons .memory {
            background-color: #777;
        }

        .left-buttons .memory:hover {
            background-color: #888;
        }

        /* Styling für Operatoren */
        .right-buttons .operator {
            background-color: #ff9500;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-buttons .operator:hover {
            background-color: #e08e00;
        }

        .right-buttons .operator:active {
            background-color: #c07700;
        }

        /* Größere und grüne Gleichheits-Taste */
        .right-buttons .equals {
            background-color: #1abc9c; /* Grüner Hintergrund */
            color: #fff;
            font-size: 1.5em;
            grid-row: span 2; /* Gleichheits-Taste erstreckt sich über zwei Reihen */
        }

        .right-buttons .equals:hover {
            background-color: #16a085;
        }

        .right-buttons .equals:active {
            background-color: #138d75;
        }

        /* Responsive Anpassung */
        @media (max-width: 500px) {
            .calculator {
                width: 90%;
            }

            /* Anpassung für den Zurück-Button auf kleinen Bildschirmen */
            .back-button-container {
                position: static;
                margin-bottom: 20px;
                text-align: center;
            }

            body {
                flex-direction: column;
                height: auto;
                padding: 20px;
            }

            /* Anpassung der Button-Größen auf kleinen Bildschirmen */
            .left-buttons, .right-buttons {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(7, 50px);
            }
        }
    </style>
</head>
<body>
    <!-- Zurück Button -->
    <div class="back-button-container">
        <button onclick="window.location.href='../index.html'">Zurück</button>
    </div>

    <div class="calculator">
        <input type="text" class="display" id="display" value="0" readonly>
        <div class="buttons">
            <!-- Linker Bereich für Speicherfunktionen, wissenschaftliche Funktionen und Ziffern -->
            <div class="left-buttons">
                <!-- Speicherfunktionen -->
                <button class="memory" onclick="memoryClear()">MC</button>
                <button class="memory" onclick="memoryRecall()">MR</button>
                <button class="memory" onclick="memoryAdd()">M+</button>
                <button class="memory" onclick="memorySubtract()">M-</button>
                <!-- Wissenschaftliche Funktionen -->
                <button class="function" onclick="appendToDisplay('sin(')">sin</button>
                <button class="function" onclick="appendToDisplay('cos(')">cos</button>
                <button class="function" onclick="appendToDisplay('tan(')">tan</button>
                <button class="function" onclick="appendToDisplay('log(')">log</button>
                <button class="function" onclick="appendToDisplay('ln(')">ln</button>
                <button class="function" onclick="appendToDisplay('sqrt(')">√</button>
                <button class="function" onclick="appendToDisplay('pi')">π</button>
                <button class="function" onclick="appendToDisplay('e')">e</button>
                <button class="function" onclick="appendToDisplay('(')">(</button>
                <button class="function" onclick="appendToDisplay(')')">)</button>
                <button class="function" onclick="clearDisplay()">C</button>
                <!-- Ziffern und Dezimalpunkt -->
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
            </div>
            <!-- Rechter Bereich für Grundrechenarten und Gleichheits-Taste -->
            <div class="right-buttons">
                <button class="operator" onclick="appendToDisplay('/')">÷</button>
                <button class="operator" onclick="appendToDisplay('*')">×</button>
                <button class="operator" onclick="appendToDisplay('-')">−</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        // Speichervariable
        let memory = 0;

        // Liste der wissenschaftlichen Funktionen und Konstanten
        const scientificFunctions = ['sin(', 'cos(', 'tan(', 'log(', 'ln(', 'sqrt('];
        const constants = ['pi', 'e'];

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            const currentValue = display.value;

            // Prüfen, ob der gedrückte Wert eine wissenschaftliche Funktion oder Konstante ist
            const isFunction = scientificFunctions.includes(value);
            const isConstant = constants.includes(value);

            if (currentValue === '0') {
                if (isFunction || isConstant) {
                    display.value = value;
                } else if (!isNaN(value) || value === '.') {
                    display.value = value;
                } else {
                    display.value += value;
                }
            } else {
                display.value += value;
            }
        }

        function calculate() {
            let expression = document.getElementById('display').value;
            try {
                // Ersetze spezielle Symbole durch JavaScript verständliche Symbole
                expression = expression.replace(/÷/g, '/')
                                       .replace(/×/g, '*')
                                       .replace(/−/g, '-')
                                       .replace(/π/g, Math.PI)
                                       .replace(/e/g, Math.E)
                                       .replace(/sqrt\(/g, 'Math.sqrt(')
                                       .replace(/sin\(/g, 'Math.sin(')
                                       .replace(/cos\(/g, 'Math.cos(')
                                       .replace(/tan\(/g, 'Math.tan(')
                                       .replace(/log\(/g, 'Math.log10(')
                                       .replace(/ln\(/g, 'Math.log(')
                                       .replace(/\^/g, '**');

                // Sicherheitscheck: Erlaube nur bestimmte Zeichen und Funktionen
                if (/[^-+*\/().0-9 Math.sqrt Math.sin Math.cos Math.tan Math.log10 Math.log **]/.test(expression)) {
                    throw new Error('Ungültige Zeichen im Ausdruck');
                }

                let result = eval(expression);
                // Formatierung des Ergebnisses
                if (!isFinite(result)) {
                    throw new Error('Unendliches Ergebnis');
                }
                document.getElementById('display').value = parseFloat(result.toFixed(10));
            } catch (error) {
                alert('Ungültiger Ausdruck');
                clearDisplay();
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '0';
        }

        // Speicherfunktionen
        function memoryClear() {
            memory = 0;
            alert('Speicher gelöscht');
        }

        function memoryRecall() {
            document.getElementById('display').value = memory;
        }

        function memoryAdd() {
            const display = document.getElementById('display').value;
            try {
                const value = parseFloat(display);
                if (!isNaN(value)) {
                    memory += value;
                    alert(`Zum Speicher hinzugefügt: ${value}`);
                } else {
                    throw new Error('Ungültiger Wert');
                }
            } catch (error) {
                alert('Ungültiger Ausdruck zum Hinzufügen zum Speicher');
            }
        }

        function memorySubtract() {
            const display = document.getElementById('display').value;
            try {
                const value = parseFloat(display);
                if (!isNaN(value)) {
                    memory -= value;
                    alert(`Vom Speicher subtrahiert: ${value}`);
                } else {
                    throw new Error('Ungültiger Wert');
                }
            } catch (error) {
                alert('Ungültiger Ausdruck zum Subtrahieren vom Speicher');
            }
        }
    </script>
</body>
</html>
