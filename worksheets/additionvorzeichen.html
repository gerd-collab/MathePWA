<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übe Addition und Subtraktion mit Vorzeichen</title>
    <style>
        /* Dark Mode Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00bcd4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .exercise {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #008c9e;
        }

        .result {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score {
            text-align: center;
            font-size: 18px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #aaaaaa;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .input-group input {
                width: 80px;
                font-size: 16px;
            }

            .buttons button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .exercise {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Übe Addition und Subtraktion mit Vorzeichen</h1>
    
    <div class="container">
        <div class="score" id="score">Richtige Antworten: 0 | Falsche Antworten: 0</div>

        <div class="exercise" id="exercise">Lade Aufgabe...</div>
        
        <div class="input-group">
            <input type="number" id="userAnswer" placeholder="Antwort">
        </div>

        <div class="buttons">
            <button onclick="checkAnswer()">Überprüfen</button>
            <button onclick="generateExercise()">Neue Aufgabe</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <div class="footer">
        <p>Erstellt mit ♥ für Schüler, die Mathe üben wollen</p>
    </div>

    <script>
        let currentExercise = {};
        let correctCount = 0;
        let wrongCount = 0;

        // Funktion zum Generieren einer zufälligen Zahl zwischen min und max (inklusive)
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Funktion zum Generieren einer neuen Übung
        function generateExercise() {
            const operators = ['+', '-'];
            const operator = operators[getRandomNumber(0, operators.length - 1)];
            const zahl1 = getRandomNumber(-20, 20);
            const zahl2 = getRandomNumber(-20, 20);

            currentExercise = {
                zahl1: zahl1,
                operator: operator,
                zahl2: zahl2,
                solution: operator === '+' ? zahl1 + zahl2 : zahl1 - zahl2
            };

            document.getElementById('exercise').textContent = `${zahl1} ${operator} ${zahl2} = ?`;
            document.getElementById('userAnswer').value = '';
            document.getElementById('result').textContent = '';
        }

        // Funktion zum Überprüfen der Antwort des Benutzers
        function checkAnswer() {
            const userAnswer = parseFloat(document.getElementById('userAnswer').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(userAnswer)) {
                resultDiv.textContent = 'Bitte gib eine gültige Zahl ein.';
                resultDiv.style.color = 'yellow';
                return;
            }

            if (userAnswer === currentExercise.solution) {
                resultDiv.textContent = 'Richtig!';
                resultDiv.style.color = 'lightgreen';
                correctCount++;
            } else {
                resultDiv.textContent = `Falsch! Die richtige Antwort ist ${currentExercise.solution}.`;
                resultDiv.style.color = 'red';
                wrongCount++;
            }

            document.getElementById('score').textContent = `Richtige Antworten: ${correctCount} | Falsche Antworten: ${wrongCount}`;
        }

        // Initiale Übung generieren, wenn die Seite geladen wird
        window.onload = generateExercise;
    </script>

</body>
</html>
